<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
            <body>
                <title>Задача № 2.3</title>
                    <script>

                        "use strict"

                        // Массив с числами

                        let Numbers = [1.35, 1.65];

                        // Приветствие

                        alert("Привет!\nДанная программа округлит числа " + Numbers + " до одного знака после запятой.");

                        // Вывод результата

                        alert("Первое число - " + Numbers[0].toFixed(1) + "\nВторое число - " + Numbers[1].toFixed(1));

                    </script>
            </body>
    </head>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
            <body>
                <title>Задача № 2.2</title>
                    <script>

                        "use strict"

                        // Массив чисел

                        let Numbers = [1.8432611, 1.83, 5.1];

                        // Приветствие

                        alert("Привет!\nДанная программа округлит числа " + Numbers + " до двух знаков после запятой, до целого числа, до четырех знаков\
 после запятой через метод toFixed.");

                        // Вывод результатов

                        alert("Округление первого числа: " + Numbers[0].toFixed(2) + ", " + Numbers[0].toFixed(0) + ", " + Numbers[0].toFixed(4));
                        alert("Округление второго числа: " + Numbers[1].toFixed(2) + ", " + Numbers[1].toFixed(0) + ", " + Numbers[1].toFixed(4));
                        alert("Округление третьего числа: " + Numbers[2].toFixed(2) + ", " + Numbers[2].toFixed(0) + ", " + Numbers[2].toFixed(4));

                    </script>
            </body>
    </head>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
            <body>
                <title>Задача № 6.1</title>
                    <script>
                        
                        "use strict"

                        // Приветствие

                        alert("Привет!\nДанная программа создаст массив из 10 элементов с нулевыми значениями. Для создания такой\
 численной последовательности массив рандомно будет заполнен числами 0 или 1, и в последствии будут выведены индексы нулевых значений в массиве!");

                        // Массив для случайных значений 0 или 1

                        let Numbers = [];

                        // Цикл для заполнения массива случайными значениями 0 или 1

                        while (Numbers.length !== 10) {
                            let element = Math.round(Math.random(0, 1));
                            Numbers.push(element);
                        }

                        // Создание массива с индексами нулевых элементов

                        let nullElements = Array.from(Numbers.entries()).filter(i => i[1] == 0).map(i => i[0]);

                        // Вывод результата

                        alert(`Создан массив со значениями: ${Numbers} \nИндексы элементов со значениями 0: ${nullElements}`);
                        
                    </script>
            </body>
    </head>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
            <body>
                <title>Задание № 8.5</title>
                    <script>

                        "use strict"

                        // Приветствие

                        alert("Данная программа проверит, совпадает ли сумма цифр в десятичной записи числа N c заданным числом S.\
                        \nВ ввод принимаются только целые положительные числа!");
                        alert("Пример:\nЧисло N = 12345, Число S = 15\nСумма цифр числа N: 1 + 2 + 3 + 4 + 5 = 15. Сумма цифр 15 равна заданному числу S - 15\nПроверка пройдена!\
                        \n\nЕще пример:\nЧисло N = 24, Число S = 7\nСумма цифр числа N: 2 + 4 = 6. Сумма цифр 6 не равна заданному числу S - 7\nПроверка не пройдена!");

                        // Ввод значений и проверка на корректность

                        let n = 0;
                        let s = 0;

                        while (Number.isNaN(n) == true || Number.isNaN(s) == true || n * s <=0 || n * s % 1 !== 0) {
                            n = +prompt("Введите число N:");
                            s = +prompt("Введите число S:");
                            if (Number.isNaN(n) == true || Number.isNaN(s) == true || n * s <=0 || n * s % 1 !== 0) {
                                alert("Введены некорректные значения!");
                                let reload = confirm("Ввести еще раз значения?");
                                if (reload == true) {
                                    continue;
                                } else {
                                    alert("Работа программы отменена!\nДля возобновления работы перезапустите программу!");
                                    break;
                                }
                            } else {
                                equalNumber(n, s);
                                break;
                            }  
                        }

                        // Функция для вычисления и вывода результата

                        function equalNumber (n, s) {
                            n = String(n);
                            let sumN = 0;
                            for(let i = 0; i < n.length; i++) {
                                sumN += +n[i];
                            }
                            if (sumN == s) {
                                alert(`Сумма цифр числа ${n} равна ${sumN}.\nСумма совпала с числом ${s}.\nПроверка пройдена!`);
                            } else {
                                alert(`Сумма цифр числа ${n} равна ${sumN}.\nСумма не совпала с числом ${s}.\nПроверка не пройдена!`)
                            }
                        }

                    </script>
            </body>
    </head>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
            <body>
                <title>Задание № 8.3</title>
                    <script>

                        "use strict"

                        // Приветствие

                        alert("С помощью данной программы мы удалим лишние пробелы в тексте.\nТекст для форматирования:\
                        \nЧем[1 пробел] умнее [4 пробела] человек, [2 пробела] тем [1 пробел] легче [7 пробелов] он [3 пробела] признает [5 пробелов] себя [2 пробела] дураком.");

                        // Текст для форматирования

                        let text = "Чем умнее    человек,  тем легче       он   признает     себя  дураком.";

                        // Функция для форматирования

                        function cleanSpace (text) {
                            let array = text.split("");
                            let i = 0;
                            let formatting = [];
                            while(i < array.length) {
                               if (array[i] == " ") {
                                   if (array[i + 1] == " ") {
                                       i++;
                                   } else {
                                       formatting.push(array[i]);
                                       i++;
                                   }
                               } else {
                                    formatting.push(array[i]);
                                   i++;
                               }
                           }
                           text = formatting.join("");
                           return text;
                        }

                        // Вывод результата

                        alert(`Было:\n${text}\nСтало:\n${cleanSpace(text)}`);

                    </script>
            </body>
    </head>
</html>

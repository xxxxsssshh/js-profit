<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
            <title>Задача № 4.3</title>
                <body>
                    <script>
                        
                        "use strict"

                        // Приветствие

                        alert('Привет!\nСуть работы программы в следующем.\nC помощью ввода трех целых чисел мы узнаем, возможно ли\
 построить треугольник между введенными значениями, и будет ли этот треугольник являться прямоугольным.\nВНИМАНИЕ!\nПри вводе\
 отрицательного числа или числа с дробной частью, число будет переведено в положительное или округлено до ближайшего целого!\nВперед!');

                        // Блок ввода значений

                        let A = +prompt("Введите целое число для стороны А:");
                        let B = +prompt("Введите целое число для стороны В:");
                        let C = +prompt("Введите целое число для стороны С:");

                        // Преобразование в целое число

                        A = Math.abs(Math.round(A));
                        B = Math.abs(Math.round(B));
                        C = Math.abs(Math.round(C));

                        // Сравнение сторон на возможный треугольник через свойство

                        if (A < (B + C) && B < (A + C) && C < (A + B)) {  
                            alert("Треугольник с заданными сторонами существует!");
                            if (Math.pow(A, 2) == (Math.pow(B, 2) + Math.pow(C, 2))) {              //  Проверки на прямоугольный треугольник
                                alert("Этот треугольник - прямоугольный!");                         // по теореме Пифагора
                            } else if (Math.pow(B, 2) == (Math.pow(A, 2) + Math.pow(C, 2))) {
                                alert("Этот треугольник - прямоугольный!");
                            } else if (Math.pow(C, 2) == (Math.pow(A, 2) + Math.pow(B, 2))) {
                                alert("Этот треугольник - прямоугольный!");
                            } else {
                                alert("Этот треугольник не является прямоугольным!");
                            }
                        } else {
                            alert("Треугольник с заданными сторонами не существует!");
                        }

                    </script>
                </body>
    </head>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
            <title>Задача № 4.2</title>
            <body>
                <script>

                    // Приветствие

                    alert('Привет!\n С помощью этой программы мы можем узнать, насколько далеко две точки стоят от\
 начала координат. Также мы узнаем, в какой четверти системы координат находится определенная точка.');

                    // Ввод значений

                    let x1 = +prompt("Введите значение x для точки А");
                    let y1 = +prompt("Введите значение y для точки А");
                    let x2 = +prompt("Введите значение x для точки B");
                    let y2 = +prompt("Введите значение y для точки B");

                    const x0 = 0;
                    const y0 = 0;

                    // Расчет отрезков от начала координат

                    let OA = Math.sqrt(Math.pow((x0 - x1), 2) + Math.pow((y0 - y1), 2));
                    let OB = Math.sqrt(Math.pow((x0 - x2),2) + Math.pow((y0 - y2), 2));

                    // Определение местонахождения точек в четвертях

                    // Точка А

                    if (x1 > 0 && y1 > 0) {
                        alert("Точка А находится в 1 четверти системы координат!");
                    } else if (x1 < 0 && y1 > 0) {
                        alert("Точка А находтся находится во 2 четверти системы координат!");
                    } else if (x1 < 0 && y1 < 0) {
                        alert("Точка А находтся в 3 четверти системы координат!");
                    } else if (x1 > 0 && y1 < 0) {
                        alert("Точка А находтся в 4 четверти системы координат!");
                    } else if (x1 == 0 || y1 == 0) {
                        alert("Точка А находтся на линии системы координат!");
                    } else {
                        alert("Введенное значение некорректно!");
                    }

                    // Точка В

                    if (x2 > 0 && y2 > 0) {
                        alert("Точка B находится в 1 четверти системы координат!");
                    } else if (x2 < 0 && y2 > 0) {
                        alert("Точка B находтся находится во 2 четверти системы координат!");
                    } else if (x2 < 0 && y2 < 0) {
                        alert("Точка B находтся в 3 четверти системы координат!");
                    } else if (x2 > 0 && y2 < 0) {
                        alert("Точка B находтся в 4 четверти системы координат!");
                    } else if (x2 == 0 || y2 == 0) {
                        alert("Точка B находтся на линии системы координат!");
                    } else {
                        alert("Введенное значение некорректно!");
                    }

                    // Определение отдаленности точек от начала координат

                    if (OA > OB) {
                        alert("Точка А находится дальше от начала координат, чем точка В.");
                    } else if (OB > OA) {
                        alert("Точка B находится дальше от начала координат, чем точка А.");
                    } else if (OA == OB) {
                        alert("Точки А и В находятся на одинаковом расстоянии от начала координат.");
                    } else {
                        alert("Не удалось определить расстояние точек от начала координат  :(");
                    }
                    
                </script>
            </body>
    </head>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
            <title>Задача № 4.5</title>
                <body>
                    <script>
                        
                        // Приветствие

                        alert('Привет!\nС помощью данной программы мы вычислим значение функции Y.\
Расчет функции будет зависеть от величины значения X.');

                        // Ввод значения

                        let x = +prompt("Введите значение Х для расчета:");

                        // Расчет значений и вывод

                        if (x <= -1) {
                            let y = -1 * Math.pow(x, 2) - 4 * x - 3;
                            alert("Расчет значения будет выведен по формуле -x²-4x-3!");
                            alert("Значение функции Y равно " + y.toFixed(3));
                        } else if (x <= 1 && x > -1 ) {
                            let y = x + 1;
                            alert("Расчет значения будет выведен по формуле x + 1!");
                            alert("Значение функции Y равно " + y.toFixed(3));
                        } else if (x > 1) {
                            let y = 2 / x;
                            alert("Расчет значения будет выведен по формуле 2 / x");
                            alert("Значение функции Y равно " + y.toFixed(3));
                        } else {
                            alert("Введенное значение некорректно! Попробуйте заново.");
                        }

                    </script>
                </body>
    </head>
</html>

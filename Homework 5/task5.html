<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
            <body>
                <title>Задача №5.5</title>
                    <script>
                        
                        "use strict" 

                        // Приветствие

                        alert("В этой программе будут отражены 5 чисел, суммы минимального и максимального натурального делителя которых(сумма будет обозначена M) при делении\
 на 7 будут давать остаток в виде числа 3. М будет также отображено.\nПо заданию перебор чисел должен начинаться с числа больше 452021.")

                        // Блок значений  и вспомогательных переменных/массивов

                        let numbersN = [];      // Массив значений, где записываются все корректные значения подходящие по условию
                        let numbersM = [];      // Массив значений, где записываются корректные значения суммы минимального и максимального натурального делителя
                        let m = 0;              // Вспомогательная переменная, для вычисления в цикле значения M
                        let minDivisor = 2;     // Минимальный делитель, подходящий по условию
                        let n = 452021;         // Отправная точка чисел по возрастанию
                        let maxDivisor = 0;     // Пустая переменная, будет записан максимальный натуральный делитель
                        let remainder = 0;      // Пустая переменная, будет записан остаток от деления для проверки

                        n++;                    // Увеличение переменной на 1 для входа в цикл

                      // Цикл с перебором чисел и их проверкой

                        while  (n > 452021 && numbersM.length !== 5 && numbersN.length !== 5)  {
                            if ( n % minDivisor == 0) {
                                maxDivisor = n / minDivisor;               
                                m = maxDivisor + minDivisor;
                                remainder = m % 7;
                                    if (remainder == 3 && minDivisor < maxDivisor) {
                                        numbersM.push(m);
                                        numbersN.push(n);
                                        n++;
                                        minDivisor = 2;
                                    } else {
                                        n++;
                                        minDivisor = 2;
                                    }
                                } else {
                                    minDivisor++;
                                }   
                        }

                        // Вывод результатов

                        alert("Первое число - " + numbersN[0] + "\nЗначение М - " + numbersM[0]);
                        alert("Второе число - " + numbersN[1] + "\nЗначение М - " + numbersM[1]);
                        alert("Третье число - " + numbersN[2] + "\nЗначение М - " + numbersM[2]);
                        alert("Четвертое число - " + numbersN[3] + "\nЗначение М - " + numbersM[3]);
                        alert("Пятое число - " + numbersN[4] + "\nЗначение М - " + numbersM[4]);

                    </script>
            </body>
    </head>
</html>
